# mapping rules (requires fluent-plugin-map)


## commit and push

<match github-activity.*.push>
  type map
  # You cannot define a string literal starting with double quote directly...
  tag "\"sharetary.\" + tag"
  time time
  # You cannot use embedding patterns like "prefix #{variable}" because fluentd recognizes "#" mark next to a whitespace as the start of the comment of the line.
  # Instead you must use concatenation of strings like: '"prefix " + variable'
  record (require("time") || true) && { "_key" => "https://github.com/#{record["repo"]["name"]}/compare/#{record["payload"]["before"]}...#{record["payload"]["head"]}", "class" => "minor", "repository" => record["repo"]["name"], "title" => "Pushed " + record["payload"]["size"].to_s + " commits to " + record["repo"]["name"], "description" => "Pushed " + record["payload"]["size"].to_s + " commits to " + record["repo"]["name"], "author" => record["actor"]["login"], "author_icon" => record["$github-activities-related-avatar"], "uri" => "https://github.com/#{record["repo"]["name"]}/compare/#{record["payload"]["before"]}...#{record["payload"]["head"]}", "reply_uri" => "https://github.com/#{record["repo"]["name"]}/compare/#{record["payload"]["before"]}...#{record["payload"]["head"]}#commits_bucket", "created_at" => Time.now.to_i, "timestamp" => Time.parse(record["created_at"]).to_i, "parent" => nil }
</match>

<match github-activity.*.commit>
  type map
  tag "\"sharetary.\" + tag"
  time time
  record (require("time") || true) && { "_key" => record["html_url"], "class" => "minor", "repository" => record["url"].match(/repos\/([^\/]+\/[^\/]+)\/commits/)[1], "title" => "Commited " + record["stats"]["total"].to_s + " changes to " + record["url"].match(/repos\/([^\/]+\/[^\/]+)\/commits/)[1], "description" => record["commit"]["message"] + " (#{record["stats"]["total"].to_s} change(s))", "author" => record["committer"]["login"], "author_icon" => record["$github-activities-related-avatar"], "uri" => record["html_url"], "reply_uri" => "#{record["html_url"]}#new_commit_comment_field", "created_at" => Time.now.to_i, "timestamp" => Time.parse(record["commit"]["committer"]["date"]).to_i, "parent" => nil }
</match>


